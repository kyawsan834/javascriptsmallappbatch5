<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div class="container">
        <h2>login Form</h2>

        <button type="button" id="modal-btn" class="modal-btn">Log In</button>
    </div>


    <div id="signupmodal" class="modal">

        <form action="" method="">
            <h2>Login Form</h2>
            
             <button type="button" id="modal-btn" class="modal-btn">Login</button>

             <div id="login-modal" class="modal fade">
                <div class="modal-dialog">
                   <div class="modal-content">
                      <div class="modal-header"></div>
                      <div class="modal-body">
                        <form action="" method="">
                            
                             <div class="form-group">       <!--bs mr form-group so p thone ka label yel input yel ko 1 kyout si pw chin loh -->
                                 <label for="" class="username"><b>Username</b></label> <!--ku ka 1 tan htae pyw chin tot input-group / and input tab mr kya tot input-group-text -->
                                <input type="text" name="username" id="username" class="from-control"  placeholder="Username" required/>
                            </div>
                            
                            <div class="form-group">      
                               <label for="" class="password"><b>Password</b></label>
                                <input type="password" name="password" id="password" class="from-control"  placeholder="password"/>
                            </div>
                
                
                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label for="">
                                <input type="checkbox" name="checked" id="checked"/> Remember Me
                            </label>
                        </form>
                      </div>
                      <div class="modal-footer">
                          <span>Forget <a href="javascript:void(0);">Password ?</a></span>
                      </div>
                   </div>
                </div>
             </div>
    </div>
    
    

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
